name: Linter

on:
  push:
    branches:
      - modul_1_1_Lytvak

jobs:
  linter:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   

    - name: Setup Node.js
      uses: actions/setup-node@v3   

    - name: Install dependencies
      run: npm install 

    - name: Run linter
      run: npm run lint 
