name: Linter

on:
  push:
    branches:
      - modul_1_lenko

jobs:
  lint:
    name: Run linter
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
